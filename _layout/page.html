<!DOCTYPE html>

<html>

<head>
  <title>[% if page.title != site.name %][% page.title _ ' - ' _ site.name %][% else %][% page.title %][% end %]</title>
  [% include "meta.html" %]
</head>

<body>

  <!-- LOADER -->
  <div id="loader-overflow">
    <div id="loader3">Please enable JS</div>
  </div>

  <div id="wrap" class="boxed ">
    <div class="grey-bg">
      <!-- Grey BG  -->
      [% include "ie-warn.html" %]
      <div class="grey-dark-bg">

        [% include "header.html" %]

      </div>
      <!-- END HEADER -->

      <div class="page-section pt-150-b-50-cont">
        <div class="container">
            <div class="mb-30">
              <h2 class="section-title"><span class="bold">[% page.title | upper %]</span>[% if page.subtitle %]<br /><span style="font-size: .7em;">[% page.subtitle | smart %]</span>[% end %]</h2>
            </div>
        </div>

        [% page.content %]

      </div>

    [% include "footer.html" %]


    <!-- BACK TO TOP -->
    <p id="back-top">
      <a href="#top" title="Back to Top"><span class="icon icon-arrows-up"></span></a>
    </p>

  </div>
  <!-- End BG -->
  </div>
  <!-- End wrap -->

  [% include "javascript.html" %]

</body>

</html>
