<!DOCTYPE html>

<html>

<head>
  <title>[% if page.title != site.name %][% page.title _ ' - ' _ site.name %][% else %][% page.title %][% end %]</title>
  [% include "meta.html" %]
</head>

<body>

  <!-- LOADER -->
  <div id="loader-overflow">
    <div id="loader3">Please enable JS</div>
  </div>

  <div id="wrap" class="boxed ">
    <div class="grey-bg">
      <!-- Grey BG  -->
      [% include "ie-warn.html" %]
      <div class="grey-dark-bg">

        [% include "header.html" %]

        [% unless page.header == "off" %]
        <!-- PAGE TITLE SMALL DARK -->
        <div class="page-title-cont page-title-small [% if page.header == "off" %]grey-dark-bg[% end %]">
          <div class="relative container align-left">
            <div class="row">
              
              <div class="col-md-8">
                <h1 class="page-title">[% page.title %]</h1>
                  [% if page.subtitle %]
                  <div class="page-sub-title">
                    [% page.subtitle %]
                  </div>
                  [% end %]
              </div>
        
            </div>
          </div>
        </div>
        [% end %]

      </div>
      <!-- END HEADER -->

      [% page.content %]

    [% include "footer.html" %]


    <!-- BACK TO TOP -->
    <p id="back-top">
      <a href="#top" title="Back to Top"><span class="icon icon-arrows-up"></span></a>
    </p>

  </div>
  <!-- End BG -->
  </div>
  <!-- End wrap -->

  [% include "javascript.html" %]

</body>

</html>
